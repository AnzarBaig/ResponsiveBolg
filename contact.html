    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/component.css">

    <link rel="stylesheet" href="css/responsive.css">

<body>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <nav class="navigation max-width-1 m-auto">

        <div class="nav-left">

            <form action="/search.html">

        </div>

    <div class="content">
        <div class="article-contact">
            <h2>Please feel free to contact us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Email Id">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How can We Help You"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">submit</button>
                </div>
                
            </div>
        </div>
    </div>

            <p>You can find me on</p>
            <ul class="social-ul">
                <li><a id="profile-link" href="https://twitter.com/AnzarBaig3" target="_blank"><i

                <li><a href="https://www.linkedin.com/in/mirza-anzar-baig/" target="_blank"><i class="fab fa-linkedin"
